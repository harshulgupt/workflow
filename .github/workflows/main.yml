name: Run Notebooks and Store Files

on:
  push:
    branches:
      - main

jobs:
  run-notebooks:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install jupyter jinja2

    - name: Run Notebooks
      run: |
        for notebook in $(find . -name "*.ipynb"); do
          jupyter nbconvert --to python $notebook
          python "${notebook%.*}.py"
        done

    - name: Push Generated Files
      if: success()
      run: |
        # The notebooks themselves can generate files in the desired locations.
        # You do not need to specify a location for the generated files in the workflow.

    - name: Upload Files
      uses: actions/upload-artifact@v1
      with:
        name: generated-files
        path: $(find . -type f ! -name "*.ipynb" ! -name "*.py" -print0 | tr '\0' '\n')
